<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Personal Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50c878;
            --text-color: #ffffff;
            --background-primary: #0f2027;
            --background-secondary: #203a43;
            --background-tertiary: #2c5364;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Poppins', sans-serif;
            height: 100%;
            margin: 0;
            background: linear-gradient(135deg, var(--background-primary), var(--background-secondary), var(--background-tertiary));
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        @keyframes gradientAnimation {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .file-input-container {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
            justify-content: center;
        }

        .file-input {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: var(--text-color);
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 450px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transform: translateZ(50px);
            transition: all 0.3s ease;
        }

        .profile-card:hover {
            transform: scale(1.05) translateZ(80px);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.3);
        }

        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary-color);
            margin: 0 auto 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .profile-picture:hover {
            transform: rotate(360deg);
        }

        .name {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            color: rgba(255,255,255,0.7);
            font-size: 1rem;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .biodata-grid {
            display: grid;
            gap: 15px;
        }

        .biodata-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .biodata-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(10px);
        }

        .biodata-icon {
            color: var(--primary-color);
            margin-right: 20px;
            font-size: 1.5rem;
            width: 40px;
            text-align: center;
            opacity: 0.8;
        }

        .biodata-details {
            flex-grow: 1;
            text-align: left;
        }

        .biodata-label {
            font-weight: 300;
            color: rgba(255,255,255,0.6);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .biodata-value {
            color: var(--text-color);
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .profile-card {
                width: 95%;
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="file-input-container">
            <input type="file" id="imageFileInput" class="file-input" accept="image/*">
        </div>

        <div class="profile-card">
            <img src="https://th.bing.com/th/id/OIP.tDOhpKrN-4mANdiFKBghLwHaEC?rs=1&pid=ImgDetMain" alt="Profile Picture" id="profilePicture" class="profile-picture">
            <h1 class="name">ROWI</h1>
            <p class="tagline">Computer Engineering | Computer Consultant</p>

            <div class="biodata-grid">
                <div class="biodata-item">
                    <i class="biodata-icon fas fa-user"></i>
                    <div class="biodata-details">
                        <div class="biodata-label">Nama Lengkap</div>
                        <div class="biodata-value">Muhammad Rofii' Widyanto</div>
                    </div>
                </div>

                <div class="biodata-item">
                    <i class="biodata-icon fas fa-birthday-cake"></i>
                    <div class="biodata-details">
                        <div class="biodata-label">Tanggal Lahir</div>
                        <div class="biodata-value">privat</div>
                    </div>
                </div>

                <div class="biodata-item">
                    <i class="biodata-icon fas fa-map-marker-alt"></i>
                    <div class="biodata-details">
                        <div class="biodata-label">Alamat</div>
                        <div class="biodata-value">Kayuapak, Polokarto, Sukoharjo, jawa tengah, indonesia</div>
                    </div>
                </div>

                <div class="biodata-item">
                    <i class="biodata-icon fas fa-envelope"></i>
                    <div class="biodata-details">
                        <div class="biodata-label">Email</div>
                        <div class="biodata-value">mrofiiwidyanto@gmail.com</div>
                    </div>
                </div>

                <div class="biodata-item">
                    <i class="biodata-icon fas fa-phone"></i>
                    <div class="biodata-details">
                        <div class="biodata-label">No. Telepon</div>
                        <div class="biodata-value">+62 85741345152</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('imageFileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const profilePicture = document.getElementById('profilePicture');

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profilePicture.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                alert('Silakan pilih file gambar');
            }
        });
    </script>
</body>
</html>
